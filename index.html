<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="DevantixLabs is an AI/ML-driven SaaS company creating next-gen intelligent solutions." />
    <meta name="author" content="DevantixLabs" />
    <title>DevantixLabs | AI, ML & SaaS Solutions</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Tinos:wght@400;700&family=DM+Sans:wght@400;700&display=swap" rel="stylesheet" />

    <!-- Core CSS -->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
<!-- Background Video -->
<video class="bg-video" playsinline autoplay muted loop>
    <source src="assets/mp4/tech-bg.mp4" type="video/mp4" />
</video>

<!-- Masthead -->
<div class="masthead">
    <div class="masthead-content text-white">
        <div class="container-fluid px-4 px-lg-0">
            <h1 class="fst-italic lh-1 mb-4">AI-Powered Solutions Coming Soon</h1>
            <p class="mb-5">
                DevantixLabs is building intelligent AI, ML, and SaaS products to transform businesses. Sign up to stay updated on our launch.
            </p>

            <!-- Contact Form -->
            <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                <div class="row input-group-newsletter">
                    <div class="col">
                        <input class="form-control" id="email" type="email" placeholder="Enter email address..." aria-label="Enter email address..." data-sb-validations="required,email" />
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary disabled" id="submitButton" type="submit">Notify Me!</button>
                    </div>
                </div>
                <div class="invalid-feedback mt-2" data-sb-feedback="email:required">An email is required.</div>
                <div class="invalid-feedback mt-2" data-sb-feedback="email:email">Email is not valid.</div>
                <div class="d-none" id="submitSuccessMessage">
                    <div class="text-center mb-3 mt-2">
                        <div class="fw-bolder">Form submission successful!</div>
                        You'll be the first to know when we launch.
                    </div>
                </div>
                <div class="d-none" id="submitErrorMessage">
                    <div class="text-center text-danger mb-3 mt-2">Error sending message!</div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Social Icons -->
<div class="social-icons">
    <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
        <a class="btn btn-dark m-3" href="https://twitter.com/devantixlabs"><i class="fab fa-twitter"></i></a>
        <a class="btn btn-dark m-3" href="https://linkedin.com/company/devantixlabs"><i class="fab fa-linkedin"></i></a>
        <a class="btn btn-dark m-3" href="https://github.com/devantixlabs"><i class="fab fa-github"></i></a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>

<!-- SB Forms JS -->
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
